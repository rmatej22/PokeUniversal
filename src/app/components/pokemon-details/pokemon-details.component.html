<div *ngIf="(pokemon$ | async) as pokemon"
     class="container mb-3">
  <img [src]="pokemon.imageUrl">
  <p>{{pokemon.name | titlecase}}</p>
  <h4>Types:</h4>
  <ul>
    <li *ngFor="let type of pokemon.types">
      {{ type }}
    </li>
  </ul>

  <h4>Stats:</h4>
  <ul>
    <li *ngFor="let stat of pokemon.stats">
      {{ stat.name }}: {{ stat.value }}
    </li>
  </ul>

  <h4>Sprites:</h4>
  <div class="row">
    <div *ngFor="let sprite of pokemon.sprites"
         class="col-md-3">
      <img [src]="sprite.imagePath"/>
      <br>
      <span>{{sprite.name}}</span>
    </div>
  </div>
</div>
