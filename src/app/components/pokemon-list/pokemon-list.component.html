<div class="row">
    <div *ngFor="let pokemon of (pokemonData$ | async)"
         class="col-md-4 col-md-offset-1 text-center box">
      <div class="row">
        <div class="col-md-12">
          <img [src]="pokemon.imageUrl"
               height="150"
               width="150" />
        </div>
        <div class="row">
          <div class="col-md-12 link">
            <a [routerLink]="['/details',pokemon.id]">
              {{ pokemon.name | titlecase }}
            </a>
          </div>
        </div>
      </div>
    </div>
</div>
